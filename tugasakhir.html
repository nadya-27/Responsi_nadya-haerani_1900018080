<!DOCTYPE HTML>
<html>
<head>
   <title>Menampilkan Pop Up Tanggal</title>
</head>
<body>
   <h1>Pop Up Tanggal</h1>
   <form>
      <fieldset>
       <legend>Formulir Pendaftaran</legend>
       Nama Lengkap:<br>
         <input type="text" name="nama" required><br>
       Tanggal Lahir:<br>
         <input type="date" name="tgl_lahir" required><br>
         <input type="submit" value="Kirim">
    </fieldset>   
   </form>
</body>
</html>
